<ion-header>

  <ion-navbar>
    <ion-title>Plociuch</ion-title>

    <ion-buttons start>
      <button class="log-out-btn" ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-list-header>
      Contributors
    </ion-list-header>

    <ion-item *ngFor="let con of contributors" [ngClass]="{'unread': con.unreadMessages}">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.jpg">
      </ion-avatar>
      <h2>{{ con.user.login }} <small *ngIf="con.lastMessage.date">{{ con.lastMessage.date|date:'HH:mm dd/MM/yyyy' }}</small></h2>
      <p>
        <span *ngIf="con.lastMessage.text">{{ con.lastMessage.text }}</span>
        <span *ngIf="!con.lastMessage.text"><i>No messages</i></span>
        <ion-badge *ngIf="con.unreadMessages">{{ con.unreadMessages }}</ion-badge>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
