<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item class="item-form">
      <ion-label floating>Login</ion-label>
      <ion-input type="text" autocomplete="off" [(ngModel)]="user.login"></ion-input>
    </ion-item>

    <ion-item class="item-form">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" autocomplete="off" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <button (click)="login()" ion-button color="secondary" round large block>Login</button>
    </ion-item>

    <ion-item>
      <button (click)="register()" ion-button round large block>Go to register</button>
    </ion-item>

  </ion-list>

</ion-content>
